<!-- ðŸ” Encabezado superior (barra fija) -->
<header class="main-header">

  <!-- â˜° BotÃ³n de menÃº hamburguesa -->
  <!-- Alterna el estado del sidebar (abrir/cerrar) -->
  <button class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="pi pi-bars"></i>
  </button>

  <!-- ðŸ‘¤ SecciÃ³n de usuario y acciones del encabezado -->
  <div class="header-actions">

    <!-- BotÃ³n para abrir/cerrar el menÃº de usuario -->
    <button class="user-menu-toggle" (click)="toggleUserMenu($event)">
      <i class="pi pi-user"></i>
    </button>

    <!-- ðŸ“‹ MenÃº desplegable del usuario -->
    <!-- Solo visible si userMenuOpen es true -->
    <div
      class="user-dropdown"
      *ngIf="userMenuOpen"
      [class.show]="userMenuOpen"
      (click)="$event.stopPropagation()">

      <!-- Encabezado del menÃº: avatar, nombre y correo -->
      <div class="user-dropdown-header">
        <div class="user-avatar">
          <i class="pi pi-user"></i>
        </div>
        <div class="user-info">
          <!-- Datos del usuario autenticado -->
          <div class="user-name">
            {{ currentUser?.nombres || 'Usuario' }} {{ currentUser?.apellidos || '' }}
          </div>
          <div class="user-email">{{ currentUser?.identifier }}</div>
        </div>
      </div>

      <!-- Opciones del menÃº de usuario -->
      <div class="user-dropdown-menu">
        <!-- BotÃ³n para ir al perfil del usuario -->
        <button class="dropdown-item" (click)="navigateToProfile()">
          <i class="pi pi-user"></i>
          <span>Mi Perfil</span>
        </button>
      </div>
    </div>
  </div>
</header>

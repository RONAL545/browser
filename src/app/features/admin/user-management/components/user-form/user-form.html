<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '600px' }"
  [header]="user ? 'Editar Usuario' : 'Nuevo Usuario'"
  (onHide)="closeDialog()"
>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-field">
        <label for="nombres">Nombres *</label>
        <input
          pInputText
          id="nombres"
          formControlName="nombres"
          placeholder="Ingrese nombres"
          [class.ng-invalid]="userForm.get('nombres')?.invalid && userForm.get('nombres')?.touched"
        />
        <small class="p-error" *ngIf="userForm.get('nombres')?.invalid && userForm.get('nombres')?.touched">
          <span *ngIf="userForm.get('nombres')?.errors?.['required']">Este campo es requerido</span>
          <span *ngIf="userForm.get('nombres')?.errors?.['minlength']">Mínimo 2 caracteres</span>
        </small>
      </div>

      <div class="form-field">
        <label for="apellidos">Apellidos *</label>
        <input
          pInputText
          id="apellidos"
          formControlName="apellidos"
          placeholder="Ingrese apellidos"
          [class.ng-invalid]="userForm.get('apellidos')?.invalid && userForm.get('apellidos')?.touched"
        />
        <small class="p-error" *ngIf="userForm.get('apellidos')?.invalid && userForm.get('apellidos')?.touched">
          <span *ngIf="userForm.get('apellidos')?.errors?.['required']">Este campo es requerido</span>
          <span *ngIf="userForm.get('apellidos')?.errors?.['minlength']">Mínimo 2 caracteres</span>
        </small>
      </div>

      <div class="form-field">
        <label for="identifierType">Tipo de Identificador *</label>
        <p-select
          id="identifierType"
          formControlName="identifierType"
          [options]="identifierTypes"
          placeholder="Seleccione tipo"
          [style]="{ width: '100%' }"
        ></p-select>
      </div>

      <div class="form-field">
        <label for="identifier">
          {{ userForm.get('identifierType')?.value === 'email' ? 'Correo Electrónico' : 'DNI' }} *
        </label>
        <input
          pInputText
          id="identifier"
          formControlName="identifier"
          [type]="userForm.get('identifierType')?.value === 'dni' ? 'text' : 'text'"
          [placeholder]="userForm.get('identifierType')?.value === 'email' ? 'usuario@ejemplo.com' : '12345678'"
          [maxlength]="userForm.get('identifierType')?.value === 'dni' ? 8 : 100"
          [class.ng-invalid]="userForm.get('identifier')?.invalid && userForm.get('identifier')?.touched"
        />
        <small class="p-error" *ngIf="userForm.get('identifier')?.invalid && userForm.get('identifier')?.touched">
          <span *ngIf="userForm.get('identifier')?.errors?.['required']">Este campo es requerido</span>
          <span *ngIf="userForm.get('identifier')?.errors?.['invalidEmail']">Email inválido (ej: usuario@ejemplo.com)</span>
          <span *ngIf="userForm.get('identifier')?.errors?.['invalidDni']">DNI inválido (exactamente 8 dígitos numéricos)</span>
        </small>
      </div>

      <div class="form-field" *ngIf="!user">
        <label for="clave">Contraseña *</label>
        <p-password
          id="clave"
          formControlName="clave"
          placeholder="Mínimo 6 caracteres"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          [inputStyle]="{ width: '100%' }"
          [class.ng-invalid]="userForm.get('clave')?.invalid && userForm.get('clave')?.touched">
        </p-password>
        <small class="p-error" *ngIf="userForm.get('clave')?.invalid && userForm.get('clave')?.touched">
          <span *ngIf="userForm.get('clave')?.errors?.['required']">Este campo es requerido</span>
          <span *ngIf="userForm.get('clave')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </small>
      </div>

      <div class="form-field">
        <label for="roleId">Rol *</label>
        <p-select
          id="roleId"
          formControlName="roleId"
          [options]="roles"
          placeholder="Seleccione un rol"
          [style]="{ width: '100%' }"
          [class.ng-invalid]="userForm.get('roleId')?.invalid && userForm.get('roleId')?.touched"
        ></p-select>
        <small class="p-error" *ngIf="userForm.get('roleId')?.invalid && userForm.get('roleId')?.touched">
          Este campo es requerido
        </small>
      </div>

      <div class="form-field">
        <label for="sedeId">Sede</label>
        <p-select
          id="sedeId"
          formControlName="sedeId"
          [options]="sedes"
          placeholder="Seleccione una sede"
          [style]="{ width: '100%' }"
          (onChange)="onSedeChange($event)"
          [showClear]="true"
        ></p-select>
      </div>

      <div class="form-field">
        <label for="edificioId">Edificio/Pabellón</label>
        <p-select
          id="edificioId"
          formControlName="edificioId"
          [options]="edificios"
          placeholder="Seleccione un edificio"
          [style]="{ width: '100%' }"
          [showClear]="true"
          [disabled]="!userForm.get('sedeId')?.value"
        ></p-select>
      </div>

      <div class="form-field">
        <label for="telefono">Teléfono</label>
        <input
          pInputText
          id="telefono"
          formControlName="telefono"
          placeholder="Ingrese teléfono"
        />
      </div>
    </div>

    <div class="form-actions">
      <app-button
        label="Cancelar"
        variant="secondary"
        icon="pi pi-times"
        type="button"
        (onClick)="closeDialog()">
      </app-button>
      <app-button
        [label]="user ? 'Actualizar' : 'Crear'"
        variant="primary"
        icon="pi pi-check"
        type="submit"
        [loading]="loading">
      </app-button>
    </div>
  </form>
</p-dialog>

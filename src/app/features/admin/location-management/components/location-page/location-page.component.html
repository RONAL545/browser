<div class="location-management-page">
  <!-- Message -->
  <div *ngIf="message" class="mb-4">
    <p-message
      [severity]="message.severity"
      [text]="message.text"
      styleClass="w-full">
    </p-message>
  </div>

  <!-- Gesti贸n de Edificios -->
  <section class="management-section">
    <h2 class="section-title">Gesti贸n de Edificios</h2>
    <app-edificio-management></app-edificio-management>
  </section>

  <!-- Gesti贸n de Pilas -->
  <section class="management-section">
    <h2 class="section-title">Gesti贸n de Pilas de Reciclaje</h2>

    <!-- Modal de Formulario -->
    <app-dialog
      [(visible)]="showForm"
      [title]="selectedPila ? 'Editar Pila' : 'Nueva Pila'"
      [width]="'600px'"
      (onHide)="onCancel()">
      <app-pila-form
        *ngIf="showForm"
        [pila]="selectedPila"
        [loading]="pilaFormLoading"
        (save)="onSave($event)"
        (cancel)="onCancel()">
      </app-pila-form>
    </app-dialog>

    <!-- Lista -->
    <app-pila-list
      [pilas]="pilas"
      [loading]="loading"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
    </app-pila-list>
  </section>
</div>
